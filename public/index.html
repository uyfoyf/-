<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/comm.css">
		<link rel="stylesheet" href="css/header.css">
		<link rel="stylesheet" href="css/inedx.css">
	</head>
	<body>
		<!-- 首页 -->
		<!-- 一、头部 -->
		<header>
			<iframe class="my_header" scrolling="no" src="header.html"></iframe>
		</header>
		<!-- 二、内容区 -->
		<div class="container">
			<!-- 轮播 -->
			<div id="car" data-ride="carousel"  class="carousel mt-3">
				<!-- 1.1轮播图片 -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="w-100" src="codeboy图片素材/img/index/banner1.png" alt="轮播图1">
					</div>
					<div class="carousel-item">
						<img class="w-100" src="codeboy图片素材/img/index/banner2.png" alt="轮播图2">
					</div>
					<div class="carousel-item">
						<img class="w-100" src="codeboy图片素材/img/index/banner3.png" alt="轮播图3">
					</div>
					<div class="carousel-item">
						<img class="w-100" src="codeboy图片素材/img/index/banner4.png" alt="轮播图4">
					</div>
				</div>
				<!-- 1.2轮播指示器 -->
				<ul class="carousel-indicators">
					<li data-target="#car" data-slide-to="0" class="active"></li>
					<li data-target="#car" data-slide-to="1"></li>
					<li data-target="#car" data-slide-to="2"></li>
					<li data-target="#car" data-slide-to="3"></li>
				</ul>
				<!-- 1.3左右箭头 -->
				<a data-slide="next" href="#car" class="carousel-control-next">
				<span class="carousel-control-next-icon"></span>
			  </a>
				<a data-slide="prev" href="#car" class="carousel-control-prev">
				<span class="carousel-control-prev-icon"></span>
				</a>	
			</div>
			<!-- F1 -->
			<!-- 首页推荐1F -->
			<div class="mt-3 my_f1">
				<img src="codeboy图片素材/img/index/computer_icon.png" alt="首页1F">
				<span class="ml-3">首页推荐<span class="ml-3">/1F</span></span>
			</div>
			<!-- 1F内容 -->
			<div class="row no-gutters mt-2 my_f1_content">
				<!-- 1 -->
				<div class="col-lg-7 col-sm-12">
					<div class="top_height mr-lg-1 mb-1">
						<div class="w-50 pt-5 pl-5">
							<p class="h2 mb-0 text-dark font-weight-normal">Apple MacBook Air系列</p>
							<p class="text-muted">酷睿双核i5处理器|256GB SSD|8GB内存|英特尔HD显卡620含共享显卡内存</p>
							<p class="h4 font-weight-normal text-primary">￥6988.00</p>
							<a class="btn btn-primary" href="#">查看详情</a>
						</div>
						<div><img class="float-right my_f1_img1" src="codeboy图片素材/img/index/study_computer_img1.png" alt="1F图片1"></div>
					</div>
				</div>
				<!-- 2 -->
				<div class="col-lg-5 col-sm-12">
					<div class="top_height mb-1">
						<div class="w-50 pt-5 pl-5">
							<p class="h2 mb-0 text-dark font-weight-normal">小米Air 金属超轻薄</p>
							<p class="text-muted">酷睿双核i5处理器|512GB SSD|2GB内存|英特尔HD独立显卡</p>
							<p class="h4 font-weight-normal text-primary">￥3488.00</p>
							<a class="btn btn-primary" href="#">查看详情</a>
						</div>
						<div><img class="float-right my_f1_img2" src="codeboy图片素材/img/index/study_computer_img2.png" alt="1F图片1"></div>
					</div>
				</div>
				<!-- 3 -->
				<div class="col-lg-5 col-sm-12">
					<div class="bottom_height mb-sm-1 mb-lg-0 mr-lg-1">
						<div class="w-50 pt-4 pl-4">
							<p class="my_f1_title3 mb-0 text-dark font-weight-normal">联想E480C 轻薄系列</p>
							<p class="my_f1_price3 font-weight-normal text-primary">￥5399.00</p>
							<a class="btn btn-primary" href="#">查看详情</a>
						</div>
						<div><img class="float-right my_f1_img3" src="codeboy图片素材/img/index/study_computer_img3.png" alt="1F图片1"></div>
					</div>
				</div>
				<!-- 4,5,6 -->
				<div class="col-lg-7 col-sm-12">
					<div class="row no-gutters">
						<!-- 4 -->
						<div class="col-4">
							<div class="bottom_height mr-1 d-flex flex-column justify-content-center align-items-center">
								<div><img class="my_f1_img4" src="codeboy图片素材/img/index/study_computer_img4.png" alt="1F图片1"></div>
								<p class="text-dark mb-1">华硕RX310 金属超极本</p>
								<p class="text-primary h4 mb-0">￥4966.00</p>
								<a class="btn btn-primary btn-sm" href="#">查看详情</a>
							</div>
						</div>
						<!-- 5 -->
						<div class="col-4">
							<div class="bottom_height mr-1 d-flex flex-column justify-content-center align-items-center">
								<div><img class="my_f1_img4" src="codeboy图片素材/img/index/study_computer_img5.png" alt="1F图片1"></div>
								<p class="text-dark mb-1">联想小新700 电竞版游戏本</p>
								<p class="text-primary h4 mb-0">￥4966.00</p>
								<a class="btn btn-primary btn-sm" href="#">查看详情</a>
							</div>
						</div>
						<!-- 6 -->
						<div class="col-4">
							<div class="bottom_height d-flex flex-column justify-content-center align-items-center">
								<div><img class="my_f1_img4" src="codeboy图片素材/img/index/study_computer_img3.png" alt="1F图片1"></div>
								<p class="text-dark mb-1">戴尔灵越燃7000 轻薄窄边</p>
								<p class="text-primary h4 mb-0">￥4966.00</p>
								<a class="btn btn-primary btn-sm" href="#">查看详情</a>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<!-- 三、页脚 -->
		<footer>
			<iframe class="my_footer" scrolling="no" src="footer.html"></iframe>
		</footer>
	</body>
</html>
